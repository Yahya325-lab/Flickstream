<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickstream | Login</title>
  <link rel="icon" href="logo diatas web.png">
  <link rel="stylesheet" href="loginpage.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <script>alert("NOTE* ini hanya prototype, belum bisa digunakan sepenuhnya")</script>
  
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm" action="">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="username" required>
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" required>
            <label for="">Password</label>
          </div>
          <div class="forget">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <label>
              <a style="color: black;" href="forgot pass.html">Forgot password?</a>
            </label>
          </div>
          <button id="tombol" type="submit">Log in</button>
          <div class="register">
            <p>Don't have an account? <a href="register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
 
  
  <script src="loginpage.js"></script>
</body>
</html>
